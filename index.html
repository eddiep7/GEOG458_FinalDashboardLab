<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Seattle Collisions Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="map"></div>
  <div id="sidebar">
    <h1>Seattle Collisions Dashboard</h1>
    <div class="stat">
      <h2>Total Collisions</h2>
      <p id="total-collisions">0</p>
    </div>
    <div class="stat">
      <h2>Total Fatalities</h2>
      <p id="total-fatalities">0</p>
    </div>
    <div class="stat">
      <label>
        <input type="checkbox" id="toggle-zero-fatalities"> Without Zero Fatalities
      </label>
    </div>
    <div id="collision-chart" class="chart-container">
      <h2>Collisions</h2>
      <canvas id="collision-bar-chart"></canvas>
    </div>
    <p style="font-size: 12px; color: #666;">* Red circles on the map represent approximate areas of collisions. The size of the circle corresponds to the number of fatalities in each collision (if any).</p>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
